<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Paragraph Visibility</title>
</head>
<body>

  <p id="myParagraph">This is a paragraph that can be toggled on and off.</p>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the paragraph and button elements
    const paragraph = document.getElementById("myParagraph");
    const button = document.getElementById("toggleButton");

    // Add an event listener to the button to toggle visibility
    button.addEventListener("click", function() {
      if (paragraph.style.display === "none") {
        paragraph.style.display = "block";
      } else {
        paragraph.style.display = "none";
      }
    });
  </script>

</body>
</html>
